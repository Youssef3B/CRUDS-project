<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="shop">
        <div class="header">
            <h1>YOUSSEF SHOP</h1>
            <h3>PRODUCT MANAGMENT SYSTEM</h3>
        </div>
        <div class="types">
            <input type="text" placeholder="Product Name :" id="productname">
            <div class="price">
            <input onkeyup="gettotal()" type="number" placeholder="Price :" id="price">
            <input onkeyup="gettotal()" type="number" placeholder="Taxes :" id="taxes">
            <input onkeyup="gettotal()" type="number" placeholder="Ads :" id="ads">
            <input onkeyup="gettotal()" type="number" placeholder="Discount :" id="discount">
            <small id="total">0</small>
            </div>
            <input type="number" placeholder="Count :" id="count">
            <input type="text" placeholder="Category :" id="category">
            <button id="create">Creat</button>
            <input type="text" placeholder="search :" id="">
            <div class="searchbutton">
            <button>Search By Title</button>
            <button>Search By Category</button>
            </div>

            <div id="delete all">

            </div>


        </div>
        <div class="output">
            <table>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Taxes</th>
                    <th>ADS</th>
                    <th>Discount</th>
                    <th>Total</th>
                    <th>Category</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
                <tbody id="tbody">
                  
                       
                   
                </tbody>
            </table>

        </div>

    </div>




    <script src='js/script.js'></script>

</body>
</html>
